<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>お問い合わせフォーム</title>
</head>  
<body>
  <h1>お問い合わせ</h1>
  <form action="" method="post">
      <input type="hidden" value="select_data" />
      
      <label>名前:<input type="text" name="login_name" /></label><br />
    　<label>メールアドレス:<input type="text" name="mail_adress" /></label><br />

      <div>
          <labsel>男<input type="radio" name="gender" value="man" /></label>
          <label>女<input type="radio" name="gender" value="woman" /></label>
      </div>
      <div>
          <p>ご用件を選んでください。</p>
          <label>予約<input type="checkbox" name="hobby" value="1" /></label>
          <label>見積もり<input type="checkbox" name="hobby" value="2" /></label>
          <label>その他</label><input type="checkbox" name="hobby" value="3" /></label>
      </div>
      <div>
          <p>住所</p>
          <select name="select1">
              <option value="1">千葉県</option>
              <option value="2">東京都</option>
              <option value="3">神奈川県</option>
          </select>
      </div>
      <div>
          <p>お問い合わせ内容を400字以内で記述してください。</p>
          <textarea name="opinion" cols="40" rows"10" maxlength="400"
            placeholder="ご意見を入力してください。"></textarea>
      </div>
      <input type="submit" value="送信" />
</body>
</html>
